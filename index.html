<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Launch countdown timer</title>

    <link rel="stylesheet" href="./css/styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="body-top">
      <h1 class="heading">We're launching soon</h1>

      <div class="timer">
        <div>
          <div class="cards">
            <div id="days" class="numbers">08</div>
            <div class="card"></div>
            <div class="top-half"></div>
            <div class="shadow"></div>
          </div>
          <div class="card-name">Days</div>
        </div>

        <div>
          <div class="cards">
            <div id="hours" class="numbers">23</div>
            <div class="card"></div>
            <div class="top-half"></div>
            <div class="shadow"></div>
          </div>
          <div class="card-name">Hours</div>
        </div>

        <div>
          <div class="cards">
            <div id="minutes" class="numbers">55</div>
            <div class="card"></div>
            <div class="top-half"></div>
            <div class="shadow"></div>
          </div>
          <div class="card-name">Minutes</div>
        </div>

        <div>
          <div class="cards">
            <div id="secounds" class="numbers">41</div>
            <div class="card"></div>
            <div class="top-half"></div>
            <div class="shadow"></div>
          </div>
          <div class="card-name">Seconds</div>
        </div>
      </div>

      <img src="./images/bg-stars.svg" alt="hills" class="background stars" />
    </div>

    <div id="body-bottom">
      <div id="social-links">
        <a href="https://www.facebook.com/" target="_blank" class="icons">
          <img src="images/icon-facebook.svg" alt="facebook icon" />
        </a>

        <a href="https://www.pinterest.ca/" target="_blank" class="icons">
          <img src="images/icon-pinterest.svg" alt="pinterest icon" />
        </a>

        <a href="https://www.instagram.com/" target="_blank" class="icons">
          <img src="images/icon-instagram.svg" alt="instagram icon" />
        </a>
      </div>

      <img
        src="./images/pattern-hills.svg"
        alt="hills"
        class="background hills"
      />
    </div>
  </body>
</html>
